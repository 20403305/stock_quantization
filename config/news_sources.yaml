# 新闻源配置文件
# 支持通过配置文件动态配置新闻源

# 默认新闻源配置（只保留华尔街见闻）
default_sources:
  - name: "华尔街见闻"
    routes:
      - route: "wallstreetcn/news/global"
        category: "全球财经"
      - route: "wallstreetcn/news/domestic"
        category: "国内财经"

# 可选的新闻源配置
optional_sources:
  - name: "百度热搜"
    routes:
      - route: "baidu/top"
        category: "百度热搜"
  - name: "格隆汇快讯"
    routes:
      - route: "gelonghui/live"
        category: "7x24小时市场快讯"
  - name: "今日热门"
    routes:
      - route: "coolapk/hot"
        category: "要闻"
  - name: "第一财经"
    routes:
      - route: "yicai/latest"
        category: "AI资讯"
  - name: "AI新闻资讯"
    routes:
      - route: "aibase/news"
        category: "AI资讯"
  - name: "雪球"
    routes:
      - route: "xueqiu/timeline/a"
        category: "沪深市场"
      - route: "xueqiu/timeline/hk"
        category: "港股市场"
      - route: "xueqiu/timeline/us"
        category: "美股市场"
      - route: "xueqiu/hots"
        category: "热门话题"
  - name: "东方财富"
    routes:
      - route: "eastmoney/roll"
        category: "滚动新闻"
      - route: "eastmoney/gg"
        category: "公告新闻"
      - route: "eastmoney/kx"
        category: "快讯"
  - name: "财新"
    routes:
      - route: "caixin/finance"
        category: "财经新闻"
      - route: "caixin/stock"
        category: "股票新闻"
      - route: "caixin/fund"
        category: "基金新闻"

# 启用的新闻源列表（从可选新闻源中选择启用）
enabled_sources:
  - "华尔街见闻"
  - "AI新闻资讯"
  - "第一财经"
  - "今日热门"
  - "格隆汇快讯"
  - "百度热搜"